<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration page</title>
</head>

<body>
    <center border="10%" >
        <form action="login.html">
            <p>
            <h1>Registration</h1>
            User Name: <input required placeholder="User Name" type="text">
            </p>
            <p>
                Email: <input required type="email" placeholder="Valied email">
            </p>
            <p>
                Password: <input required type="password" placeholder="Password">
            </p>
            <p>
                Confirm Password : <input required type="password" placeholder="Confirm Password">
            </p>
            <p>
                Mobile Number : <input required type="number" placeholder="+91 Phone number">
            </p>
            <p>
                State : <select required name="Enter Your state" id="State" >
                    <option value="">Enter Your State</option>
                    <option value="">Andhra Pradesh</option>
                    <option value="">Telengana</option>
                    <option value="">Maharastra</option>
                    <option value="">Tamil nadu</option>
                    <option value="">Other</option>
                </select>
            </p>
            <p>
                Date of Birth: <input required type="date">
            </p>
            <p>
                Address : <textarea name="address" id="" placeholder="Full Address"></textarea>
            </p>
            <p>
                Gender : <input required name="gender" value="male" type="radio">Male
                <input name="gender" value="female" type="radio">Female
            </p>
            <p>
                <input required type="submit"> &nbsp; &nbsp;
                <button>Clear/reset</button>
            </p>
    </center>


    </form>
</body>

</html>
